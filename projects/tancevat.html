<script>
// Change border of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var height = (document.getElementById("top").offsetHeight)-(document.getElementById("myNavbar").offsetHeight)-3;
    var navbar = document.getElementById("myNavbar");
    var x = document.getElementById("navDemo");

    if ((document.body.scrollTop > height || document.documentElement.scrollTop > height) && (x.className.indexOf("w3-show") == -1)){
        navbar.style.borderBottom = "3px solid black";
    } else {
        navbar.style.borderBottom = "0px solid black";
    }
}

// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("navDemo");
    var navbar = document.getElementById("myNavbar");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
        navbar.style.borderBottom = "0px solid black";
    } else {
        x.className = x.className.replace(" w3-show", "");
        navbar.style.borderBottom = "3px solid black";
    }
}
</script>
